{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Результаты импорта для банка: {{ bank }}</h2>
    
    {% if bank == 'tbank' %}
        {% include 'transactions/tbank_table.html' %}
    {% elif bank == 'alfabank' %}
        {% include 'transactions/alfabank_table.html' %}
    {% else %}
        <p>Неизвестный банк</p>
    {% endif %}
</div>
{% endblock %}
