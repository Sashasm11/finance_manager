<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container d-flex align-items-center">
        <!-- Левая часть: логотип + меню -->
        <div class="d-flex align-items-center">
          <div class="navbar-brand me-4">Finance Manager</div>
          <ul class="navbar-nav d-flex flex-row align-items-center gap-4 mb-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'import' %}">Импорт</a>
            </li>
          </ul>
        </div>

        <!-- Правая часть: текст и кнопка -->
        <div class="d-flex align-items-center ms-auto gap-3">
          {% if user.is_authenticated %}
            <span class="navbar-text" id="username-display">
                <a href="{% url 'profile' %}" class="text-white text-decoration-none">
                    <i class="bi bi-person-circle"></i>{{ user.username }}
                </a>
            </span>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light">Выйти</button>
            </form>
          {% else %}
            <span class="navbar-text" id="username-display">Привет, Гость!</span>
            <a href="{% url 'login' %}" class="btn btn-outline-light" id="login-btn">Войти</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light" id="register-btn">Регистрация</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
